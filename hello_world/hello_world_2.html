<!DOCTYPE html>
<html>
	<head>
		<title>Hello World with javascript</title>
		<!-- in page javascript is not good practice for production code -->
		<script>
			<!-- three ways to write to the browser on load -->
			<!-- two ways to write to the page -->
			alert("Hello World!"); // alertbox popup, the title text can't be changed
			document.write("Hello World!"); // in the document, DOM?
			<!-- default write to the console -->
			<!-- write to the console in dev tools -->
			<!-- open dev tools to see output in console -->
			console.log("log - Hello World!"); // fundamental debugging tool in javascript
		</script>
	</head>
	<body>
		<!-- script document.write content goes above here -->
	</body>
</html>
